<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <p>Etch-a-Sketch</p>
    </header>
    <section>
        <div class="interface">
            <div class="grid"></div>
            <div class="tools">
                <div class="hex-select"><button>Color</button></div>
                <div class="toggle marker-type">
                    <div class="opt1"><p>Pencil</p></div>
                    <div class="toggle-switch">
                        <input type="checkbox">
                    </div>
                    <div class="opt2"><p>Eraser</p></div>
                </div>
                <div class="toggle marker-size">
                    <div class="opt1"><p>Small</p></div>
                    <div class="toggle-switch">
                        <input type="checkbox">
                    </div>
                    <div class="opt2"><p>Large</p></div>
                </div>
                <div class="toggle color-mode">
                    <div class="opt1">Dark</div>
                    <div class="toggle-switch">
                        <input type="checkbox">
                    </div>
                    <div class="opt2">Light</div>
                </div>
                <div class="reset"><button>Reset</button></div>
            </div>
        </div>
        
    </section>
    
    <script src="script.js"></script>
</body>
</html>
