<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/cornflowerblue.png" width="80%" class="favicon">


    <title>Pixel Sketch | By Alex Christodoulou</title>
</head>
<body>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>
    <header>
        <h3>Pixel Sketch</h3>
        <p>An entirely <b>vanilla</b> JavaScript programme written by Alex Christodoulou.</p>
    </header>
    <section>
        <div class="interface">
            <div class="grid"></div>
            <div class="tools">
                <div class="marker-settings">
                    <div class="title">
                        <h4>Marker</h4>
                    </div>
                    <div class="color-picker">
                        <input type="radio" name="color" onclick="colorInput = getColorInput(0)"  class="swatchBox" id="default"></input>
                        <input type="radio" name="color" onclick="colorInput = getColorInput(1)" class="swatchBox" id="grey"></input>
                        <input type="radio" name="color" onclick="colorInput = getColorInput(2)" class="swatchBox" id="red"></input>
                        <input type="radio" name="color" onclick="colorInput = getColorInput(3)"  class="swatchBox" id="orange"></input>
                        <input type="radio" name="color" onclick="colorInput = getColorInput(4)"  class="swatchBox" id="yellow"></input>
                        <input type="radio" name="color" onclick="colorInput = getColorInput(5)" class="swatchBox" id="green"></input>
                        <input type="radio" name="color" onclick="colorInput = getColorInput(6)" class="swatchBox" id="blue"></input>
                        <input type="radio" name="color" onclick="colorInput = getColorInput(7)"  class="swatchBox" id="purple"></input>
                    </div>
                    <div class="toggle">
                        <div> <input type="checkbox" class="switch" id="eraserCheckbox"> </div>
                        <div class="toggle-text"><p>Eraser</p></div>
                    </div>
                </div>
                <div class="artboard-settings">
                    <div class="title">
                        <h4>Settings</h4>
                    </div>
                    <div class="toggle">
                        <div class="toggle-text">Dark</div>
                        <div> <input type="checkbox" class="switch" id="colorModeChbx"> </div>
                        <div class="toggle-text">Light</div>
                    </div>
                    <div class="reset"><button>New Artboard</button></div>
                    <div class="slideContainer">
                        <label for="gridSlider">Marker Size</label>
                        <input type="range" min="10" max="100" value="60" class="slider" onmouseup="activateButton()">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
